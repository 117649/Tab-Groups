<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html [
  <!ENTITY % htmlDTD
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "DTD/xhtml1-strict.dtd">
  %htmlDTD;
  <!ENTITY % TabView SYSTEM "chrome://tabgroups/locale/TabView.dtd" >
  %TabView;
]>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US">
	<head>
		<title>&nbsp;</title>
		<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />
		<link rel="stylesheet" href="chrome://tabgroups/skin/tabview-frame.css" type="text/css"/>
		<link rel="stylesheet" href="chrome://tabgroups-os/skin/tabview-frame.css" type="text/css"/>
	</head>

	<body transparent="true">
		<div id="content">
			<div id="groups">
				<div id="gridNewGroup" class="groupItem" title="&buttonNewGroup.label;" row="small"><div/></div>
			</div>
			<div id="actions">
				<input id="exit-button" type="button" title="&buttonExitTabGroups.label;" groups="0"/>
				<input id="optionsbutton" type="button" title="&buttonOptionsTabGroups.label;"/>
				<input id="helpbutton" type="button" title="&buttonHelpTabGroups.label;"/>
				<div class="grouped">
					<input id="gridbutton" type="button" title="&buttonGrid.label;"/>
					<input id="classicbutton" type="button" title="&buttonClassic.label;"/>
					<input id="searchbutton" type="button" title="&buttonSearchTabs.label;"/>
				</div>
				<div id="pinnedTabs" class="grouped" hidden="true" />
			</div>
		</div>

		<div id="searchshade"/>
		<div id="search">
			<input id="searchbox" type="text" title="&buttonSearchTabs.label;"/>
			<div id="otherresults">
				<div class="label">&searchOtherWindowTabs.label;</div>
				<div id="results"/>
			</div>
		</div>

		<div id="sessionRestoreNotice" class="banner" hidden="true">
			<span>&sessionRestoreNotice.label;</span>
			<div class="close" title="&sessionRestoreNotice.dismiss.tooltip;"/>
		</div>
		<div id="sessionRestoreAutoChanged" class="banner" hidden="true">&sessionRestoreAutoChanged.label;</div>
		<div id="sessionRestorePrivate" class="banner" hidden="true">&sessionRestorePrivate.label;</div>
	</body>
</html>
